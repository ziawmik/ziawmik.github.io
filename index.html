<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Домашняя страничка Волкова Дмитрия</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
    }
    .navbar {
      background-color: #232F3E;
    }
    .navbar-brand, .nav-link {
      color: white !important;
    }
    .hero-section {
      background-color: #f7f7f7;
      padding: 50px 0;
      text-align: center;
    }
    .content-section {
      margin-top: 30px;
    }
    .footer {
      background-color: #232F3E;
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <!-- Навигация -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">Лабораторная №5</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="group.html">Моя группа</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="university.html">Мой университет</a>
        </li>
      </ul>
    </div>
  </nav>

  <section class="hero-section">
    <div class="container">
      <img src="аватар.jpg" alt="Аватар" class="rounded-circle" width="150">
      <h1 class="my-3">Волков Дмитрий</h1>
    </div>
  </section>

  <section class="content-section">
    <div class="container">
      <h2>Обо мне</h2>
      <p>Увлекаюсь сборками ПК, обожаю музыку, играю в игры.</p>
      <h3>Мои увлечения</h3>
      <ul>
        <li>Сборки ПК</li>
        <li>Музыка</li>
        <li>Игры</li>
      </ul>
    </div>
  </section>

  <section class="content-section">
    <div class="container">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="пк.jpeg" alt="фото 1">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="музыка.png" alt="фото 2">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="игра.jpg" alt="фото 3">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </section>

  <footer class="footer">
    <p>Дата создания страницы: 18.11.2024</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
